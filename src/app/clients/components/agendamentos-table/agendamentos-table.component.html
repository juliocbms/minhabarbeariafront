<div class="app-container">
  <app-side-bar></app-side-bar>
  <div class="main-content">
    <div class="container">
      <mat-card class="agendamentos-card">
        <mat-card-header>
          <mat-card-title>Seus Agendamentos</mat-card-title>
        </mat-card-header>

        <mat-card-content >

          <!-- Tabela -->
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <!-- Colunas da tabela -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="clientName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Cliente</th>
              <td mat-cell *matCellDef="let element">{{element.cliente?.name || 'N/A'}}</td>
            </ng-container>

            <ng-container matColumnDef="barbeiroName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Barbeiro</th>
              <td mat-cell *matCellDef="let element">{{element.barbeiro?.name || 'N/A'}}</td>
            </ng-container>

            <ng-container matColumnDef="day">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
              <td mat-cell *matCellDef="let element">{{element.formattedDay}}</td>
            </ng-container>

            <ng-container matColumnDef="startAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Início</th>
              <td mat-cell *matCellDef="let element">{{element.formattedStartAt}}</td>
            </ng-container>

            <ng-container matColumnDef="endAt">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fim</th>
              <td mat-cell *matCellDef="let element">{{element.formattedEndAt}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let element">
                <span [class]="'status-' + (element.status?.toLowerCase() || '')">
                  {{element.status || 'N/A'}}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Ações</th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="deleteAppointment(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
      </mat-card>

      <button mat-raised-button color="accent" class="new-schedule-button" (click)="navigateToNewSchedule()">
        <mat-icon>add</mat-icon> Novo Agendamento
      </button>
    </div>
  </div>
</div>
