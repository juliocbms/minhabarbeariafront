<div class="container">
  <div class="row">

      <div class="col-12">
          <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="container">
              <div class="row">
                  <div class="col-4">
                      <mat-form-field>
                          <mat-label>Inicio</mat-label>
                          <input matInput [matTimepicker]="startAtPicker" [ngModelOptions]="{updateOn: 'blur'}"
                              name="startAt" id="startAt" #startAtModel="ngModel"
                              (ngModelChange)="onTimeChange($event)" [(ngModel)]="newSchedule.startAt" requied>
                          <mat-timepicker #startAtPicker />
                          <mat-timepicker-toggle [for]="startAtPicker" matSuffix />
                      </mat-form-field>
                  </div>
                  <div class="col-4">
                      <mat-form-field>
                          <mat-label>TÃ©rmino</mat-label>
                          <input matInput [matTimepicker]="endAtPicker" [ngModelOptions]="{updateOn: 'blur'}"
                              name="endAt" id="endAt" #endAtModel="ngModel" [(ngModel)]="newSchedule.endAt"
                              disabled="true">
                          <mat-timepicker #endAtPicker />
                          <mat-timepicker-toggle [for]="endAtPicker" matSuffix />
                      </mat-form-field>
                  </div>
                  <div class="col-3">
                      <mat-form-field>
                          <mat-label>Selecione o barbeiro</mat-label>
                          <mat-select name="barbeiroId" id="barbeiroId" #barbeiroIdModel="ngModel"
                              [(ngModel)]="newSchedule.barbeiroId" required>
                              <mat-option *ngFor="let barbeiro of barbers" [value]="barbeiro.id">
                                  {{barbeiro.name}}
                              </mat-option>
                          </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="col-1">
                      <button type="submit" mat-mini-fab extended matTooltip="incluir agendamento no dia"
                          [disabled]="form.invalid">
                          <mat-icon>add</mat-icon>
                      </button>
                  </div>
              </div>
          </form>
      </div>
  </div>
  <div class="row">
      <div class="col-6">
          <mat-card class="calendar-card">
              <mat-calendar [(selected)]="selected"></mat-calendar>
          </mat-card>
      </div>
  </div>
</div>
